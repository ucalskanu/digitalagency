<body>
  <!-- Navigasyon Bar -->

    <div class="container">
      <a href="index.html" class="logo">DIGITAL AGENCY</a>
      <nav class="nav-links">

  <!-- Ä°letiÅŸim -->
  <main class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or concerns, please fill out the form below. We'll get back to you as soon as possible.</p>
      <form action="http://localhost/ecommerce/contact.php" method="POST" class="contact-form">
          <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Digital Agency</p>
      <div class="payment-icons">
        <span>Visa</span> <span>PayPal</span> <span>Apple Pay</span> <span>Google Pay</span>
      </div>
